<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Weather App using HTML, CSS and JavaScript</title>
</head>

<body>

    <section class="container">

        <div class="weather-header">

            <form class="weather-search">

                <i class='bx bx-search'></i>

                <input type="text" class="city-name" placeholder="Search Your City...">

            </form>

        </div>

        <div class="weather-body">

            <h1 class="weather-city"></h1>

            <div class="weather-date-time"></div>

            <div class="weather-data">

                <p class="weather-forecast"></p>

                <div class="weather-icon"></div>

            </div>

            <p class="weather-temperature"></p>

            <div class="weather-minmax">

                <p class="weather-min"></p>

                <p class="weather-max"></p>

            </div>

        </div>

        <section class="weather-info">

            <div class="weather-card">

                <i class="fa-solid fa-droplet"></i>

                <div>

                    <p>Feels Like</p>

                    <div class="weather-feels-like"></div>

                </div>

            </div>

            <div class="weather-card">

                <i class="fa-solid fa-droplet"></i>

                <div>

                    <p>Humidity</p>

                    <div class="weather-humidity"></div>

                </div>

            </div>

            <div class="weather-card">

                <i class="fa-solid fa-wind"></i>

                <div>

                    <p>Wind</p>

                    <div class="weather-wind"></div>

                </div>
                
            </div>

            <div class="weather-card">

                <i class="fa-solid fa-gauge-high"></i>

                <div>

                    <p>Pressure</p>

                    <div class="weather-pressure"></div>

                </div>

            </div>

        </section>

    </section>

    <script src="script.js"></script>

</body>

</html>
